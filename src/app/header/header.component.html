<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div class="logo">
      </div>
      <span class="logo-theme">Find your ideal</span>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <form [formGroup]="authorizationForm" (ngSubmit)="onSubmit()">
        <div
          class="form-authorization"
          id="header-form-authorization">
          <div class="form-group">
            <ul>
              <li>
                <label for="username">If you already have a profile</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Usuario"
                  formControlName="username">

                <input
                  type="checkbox"
                  id="rememData"
                  formControlName="rememData">
                <label for="rememData">Remember Data</label>
              </li>
              <li class="input-password">
                <input
                  type="text"
                  id="password"
                  class="form-control"
                  placeholder="Clave"
                  formControlName="password">
                <label for="password">Â¿Oivadaste tu Contrasena?</label>
              </li>
              <li>
                <button class="btn btn-primary" type="submit">Deposit</button>
              </li>
            </ul>



          </div>
        </div>
      </form>

    </div>
  </div>
</div>
