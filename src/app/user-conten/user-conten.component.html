<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <ul class="list-group" *ngFor="let user of postUser">
        <li class="list-group-item">{{ user.gender}}</li>
        <li class="list-group-item">{{ user.lookingFor}}</li>
        <li class="list-group-item">{{ user.between}}</li>
        <li class="list-group-item">{{ user.location}}</li>
      </ul>
    </div>
  </div>
</div>
